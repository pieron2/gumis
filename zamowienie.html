<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-left">
        <a href="zamowienie.html" id="zamowienie">Zamów cukierki</a>
    </div>
    <div class="top-right">
        <a href="index.html">
            <img src="cukierki2.png" alt="Nasze logo">
        </a>
    </div>
    <div class="banner">
        <h1>Strefa zamówień</h1>
    </div>
    <div class="left">
        Numer kształtu: <br>
        <input type="number" name="" id="ksztalt"> <br>
        Skomponuj swój kolor, podaj RGB: <br>
        R: 
        <input type="number" id="r">
        G:
        <input type="number" id="g">
        B:
        <input type="number" id="b"> <br>  
        <button id="zamow" onclick="zamow()">Zamówienie</button> <br> <br>
        <p id="wynik">Twoje zamowienie</p> <br>
        <button>Kolor</button> <br>

    </div>
    <div class="right">
        <h2>Nasza oferta</h2>
        <table>
            <tr>
                <td>Kształty</td>
                <td rowspan="2">Możesz zamówić <br> dowolny kolor cukierka</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>cytryna</li>
                        <li>liść</li>
                        <li>banan</li>
                    </ol>
                </td>
            </tr>
                
        </table>
    </div>
    <div class="footer">
        <p>Autor strony: PESEL: 00021C700</p>
    </div>

    <script>
        function zamow() {
            const ksztalt = document.getElementById('ksztalt').value;
            switch (Number(ksztalt)){
                case 1:
                    document.getElementById("wynik").innerHTML = "Twoje zamówienie to cukierek cytryna"
                    break;
                case 2:
                    document.getElementById("wynik").innerHTML = "Twoje zamówienie to cukierek liść"
                    break;
                case 3:
                    document.getElementById("wynik").innerHTML = "Twoje zamówienie to cukierek banan"
                    break;
                default:
                document.getElementById("wynik").innerHTML = "Twoje zamówienie to cukierek jajco"
                    break;
            }

            const kolor = document.getElementById("kolor");
            const r = document.getElementById("r").value;
            const g = document.getElementById("g").value;
            const b = document.getElementById("b").value;

            kolor.style.backgroundColor = `rgb(${r}, ${g}, ${b})`

        }

    </script>
</body>
</html>
